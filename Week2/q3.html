<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Example</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <!-- Top Section -->
    <div class="container-fluid bg-light py-4">
        <div class="row">
            <div class="col text-center">
                <h1>Welcome to Sarvagya's Web Page</h1>
                <p class="lead">Just trying out different Bootstrap components</p>
            </div>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="container-fluid py-5">
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-4">
                <h3>Input Group with Badges</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text">#</span>
                    <input type="text" class="form-control" placeholder="Enter a hashtag">
                    <span class="input-group-text"><span class="badge bg-primary">New</span></span>
                </div>
                <button class="btn btn-success btn-lg">Submit</button>
            </div>

            <!-- Center Section -->
            <div class="col-md-4 text-center">
                <h3>Button Groups</h3>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-secondary">Middle</button>
                    <button type="button" class="btn btn-danger">Right</button>
                </div>
                <br><br>
                <div class="btn-group-vertical" role="group" aria-label="Vertical buttons">
                    <button type="button" class="btn btn-warning">Top</button>
                    <button type="button" class="btn btn-info">Middle</button>
                    <button type="button" class="btn btn-dark">Bottom</button>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-4">
                <h3>Search Input with Button</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="button">Search</button>
                </div>
                <button class="btn btn-danger btn-lg">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
