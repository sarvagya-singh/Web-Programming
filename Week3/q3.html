<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grade Calculator</h1>
        
        <!-- Input fields for the marks -->
        <label for="marks1">Enter Marks for Subject 1:</label>
        <input type="number" id="marks1" placeholder="Marks for Subject 1" required>

        <label for="marks2">Enter Marks for Subject 2:</label>
        <input type="number" id="marks2" placeholder="Marks for Subject 2" required>

        <label for="marks3">Enter Marks for Subject 3:</label>
        <input type="number" id="marks3" placeholder="Marks for Subject 3" required>

        <label for="marks4">Enter Marks for Subject 4:</label>
        <input type="number" id="marks4" placeholder="Marks for Subject 4" required>

        <!-- Calculate Button -->
        <button onclick="calculateGrade()">Calculate Grade</button>

        <!-- Result section -->
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateGrade() {
            // Get the marks from input fields
            let marks1 = parseFloat(document.getElementById('marks1').value);
            let marks2 = parseFloat(document.getElementById('marks2').value);
            let marks3 = parseFloat(document.getElementById('marks3').value);
            let marks4 = parseFloat(document.getElementById('marks4').value);

            // Check if all inputs are numbers and valid
            if (isNaN(marks1) || isNaN(marks2) || isNaN(marks3) || isNaN(marks4)) {
                alert("Please enter valid marks for all subjects.");
                return;
            }

            // Calculate the average
            let average = (marks1 + marks2 + marks3 + marks4) / 4;

            // Determine the grade based on the average
            let grade;
            if (average > 90) {
                grade = "A";
            } else if (average > 80) {
                grade = "B";
            } else if (average > 70) {
                grade = "C";
            } else if (average > 60) {
                grade = "D";
            } else {
                grade = "F";
            }

            // Display the result
            document.getElementById('result').textContent = `Average: ${average.toFixed(2)} - Grade: ${grade}`;
        }
    </script>

</body>
</html>
