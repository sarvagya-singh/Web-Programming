<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bill</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container select, .container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container input[type="checkbox"] {
            margin-right: 10px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Product Bill</h2>

        <!-- Dropdown for Brand Selection -->
        <label for="brand">Select Brand:</label>
        <select id="brand">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
        </select>

        <!-- Checkboxes for Mobile and Laptop -->
        <label>
            <input type="checkbox" id="mobile"> Mobile
        </label><br>
        <label>
            <input type="checkbox" id="laptop"> Laptop
        </label><br>

        <!-- Textbox for Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">

        <!-- Button to Produce Bill -->
        <button id="produceBill">Produce Bill</button>
    </div>

    <script>
        $(document).ready(function() {
            // Prices for Mobile and Laptop per Brand
            var prices = {
                'HP': { 'mobile': 200, 'laptop': 800 },
                'Nokia': { 'mobile': 150, 'laptop': 700 },
                'Samsung': { 'mobile': 250, 'laptop': 900 },
                'Motorola': { 'mobile': 180, 'laptop': 750 },
                'Apple': { 'mobile': 500, 'laptop': 1200 }
            };

            // Button Click Event to Produce Bill
            $('#produceBill').click(function() {
                var selectedBrand = $('#brand').val();
                var isMobileSelected = $('#mobile').prop('checked');
                var isLaptopSelected = $('#laptop').prop('checked');
                var quantity = parseInt($('#quantity').val());

                var totalAmount = 0;

                // Validate quantity input
                if (isNaN(quantity) || quantity < 1) {
                    alert('Please enter a valid quantity.');
                    return;
                }

                // Add prices based on selected options
                if (isMobileSelected) {
                    totalAmount += prices[selectedBrand].mobile * quantity;
                }

                if (isLaptopSelected) {
                    totalAmount += prices[selectedBrand].laptop * quantity;
                }

                // Display Alert with Total Amount
                if (totalAmount > 0) {
                    alert('Total Amount: $' + totalAmount);
                } else {
                    alert('Please select at least one item (Mobile or Laptop).');
                }
            });
        });
    </script>

</body>
</html>
